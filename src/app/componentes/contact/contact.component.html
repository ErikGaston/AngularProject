<div class="container">
    <h2>{{title}}</h2>

    <form #contactoForm = "ngForm" (ngSubmit) = "onSubmit(contactoForm)">
        <div class="form-group" >
          <label for="name">Nombre</label>
          <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter name" #name="ngModel" [(ngModel)]="contacto.name">
          <small id="nameHelp" class="form-text text-muted">Es obligatorio ingresar un Nombre.</small>
        </div>

        <div class="form-group">
          <label for="telephone">Telefono</label>
          <input type="tel" class="form-control" id="telephone" placeholder="Enter telephone" #telephone="ngModel" [(ngModel)]="contacto.telephone">
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Email" #email="ngModel" [(ngModel)]="contacto.email">
          </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter message" #message="ngModel" [(ngModel)]="contacto.message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

</div>
